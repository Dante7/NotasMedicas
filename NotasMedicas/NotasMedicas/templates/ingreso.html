{% extends "index.html" %}

{% block captura  %}
<script type="text/javascript">
	$(document).ready(function(){
	    $('[data-toggle="tooltip"]').tooltip({
	        placement : 'top'
	    });
	});
</script>
	<h2 class="bg-primary">Ingreso</h2>
	<div class="pacAlta">
		<a href="../paciente" class="btn btn-primary btn-lg">Nuevo paciente</a>
	</div>
	<form action="" class="form-horizontal" role="form" method="post" id="captura">{% csrf_token %}
		<table class="table table-condensed ">
			{% for campo in form.visible_fields  %}
				<tr>
					<td>{{campo.label}}</td>
					<td>{{campo}}</td>
					{% if campo.errors %}
						<td>
							<a href="#" data-toggle="tooltip" data-original-title="{{campo.errors.as_text}}" class="error">
								<span class="glyphicon glyphicon-exclamation-sign" data-toggle="tooltip" data-original-title="{{campo.errors.as_text}}" aria-hidden="true"></span>
							</a>
						</td>
					{% endif %}
				</tr>
			{% endfor %}
		</table>
		<input class="btn btn-primary" type="submit" value="Guardar">
	</form>

	<div class="modal fade" id="app_modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" id="lab_modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


{% endblock %}
